<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Reader</title>
</head>
<style>
    body {
        background-color: #1F1F1F;
        color: #BDBDBD;
        white-space: pre-wrap;
        font-size: 18pt;
        text-align:center;
        margin-left: 20%;
        margin-right: 20%;
        line-height: 2;
    }
</style>
<body>
<div>
    <label for="txt">Ну, вводи свою хуйню:</label>
    <textarea id="txt" name="txt" rows="10" cols="150">
</textarea>
    <button onclick="viewText()">Submit</button>
</div>
<p id="pp"></p>
<script>
    function viewText() {
        document.getElementById('pp').innerHTML = '';
        document.querySelector('p').insertAdjacentHTML("beforeend", document.getElementById("txt").value)
    }
</script>

</body>
</html>
